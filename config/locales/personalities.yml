personalities:
  ISTJ:
    Άτομο ήσυχο, σοβαρό, αξιόπιστο. Πρακτικό, πραγματικό, ρεαλιστικό και υπεύθυνο.
    Αποφασίζει λογικά τα σχέδια του και τα καταφέρνει αργά και σταθερά,
    ανεξάρτητα από περισπασμούς. Πέρνει ευχαρίστηση όταν τα πάντα είναι τακτοποιημένα
    και οργανωμένα. Εκτιμά παραδόσεις και την αξιοπιστία.
  ISFJ:
    Άτομο ήσυχο, φιλικό, υπεύθυνο και ευσυνείδητο. Σταθερό στην εκπλήρωση των υποχρεώσεών τους.
    Κοιτά τις λεπτομέρειες, και ειναι ακριβές. Πιστό, προσεκτικό, παρατηρεί και
    θυμάτε λεπτομέρειες σχετικά με τους ανθρώπους που είναι σημαντικοί για αυτούς,
    τους νιάζει για το πώς αισθάνονται οι άλλοι. Προσπαθούν να δημιουργούν ένα
    ομαλό και αρμονικό περιβάλλον στην εργασία και στο σπίτι.
  INFJ:
    Άτομο που αναζητά το νόημα των πραγμάτων, σχέσεων και υλικών πραγμάτων.
    Θέλει να καταλάβει τι ενθαρρύνει τους ανθρώπους και γενικά είναι διορατικό.
    Ευσυνείδητο και αφοσιωμένο στις σταθερές αξίες τους.
    Έχει ένα καθαρό όραμα για τον καλύτερο τρόπο εξυπηρέτησης του κοινού καλού.
    Οργανωμένο και αποφασιστικό στην υλοποίηση του οράματός του.
  INTJ:
    Άτομο που έχει πρωτοποριακές ιδέες και μεγάλη αφοσίωση για την εφαρμογή τους και την επίτευξη των στόχων του.
    Καταλαβαίνει γρήγορα εξωτερικά γεγονότα και αναπτύσει επεξηγηματικές λεπτομέρειες για τα πάντα.
    Όταν έχει δεσμευτεί να οργανώσει μια δουλειά την φέρνει εις πέρας.
    Σκεπτικό και ανεξάρτητο, περιμένει πολλά από τον εαυτό του και από τους άλλους.
  ISTP:
    Άτομο ανεκτικό και ευέλικτο, ήσυχοι παρατηρητές μέχρι να εμφανιστεί κάποιο πρόβλημα
    και στη συνέχεια ενεργεί γρήγορα για να βρει εφαρμόσιμες λύσεις.
    Αναλύεί τι κάνει τα πράγματα να λειτουργούν και καταλαβαίνει τον πυρήνα των προβλημάτων.
    Ενδιαφέρεται για αιτίες και συνέπειες, οργανώνει τα θέματα του χρησιμοποιώντας τη λογική.
  ISFP:
    Άτομο ήσυχο, φιλικό, ευαίσθητο και ευγενικό. Απολαμβάνει την παρούσα στιγμή.
    Θέλει να έχει το δικό του χώρο και να εργάζεται με τα δικό του ωράριο.
    Πιστό και αφοσιωμένο στις αξίες τους και στους ανθρώπους που είναι σημαντικοί για αυτό.
    Αντιπαθεί διαφωνίες και συγκρούσεις, δεν επιβάλλουν τις απόψεις ή τις αξίες τους σε άλλους.
  INFP:
    Άτομο ιδεαλιστικό, πιστό στις αξίες του και σε ανθρώπους που είναι σημαντικοί για αυτούς.
    Θέλει να έχει μια ζωή που είναι σύμφωνη με τις αξίες τους.
    Είναι περίεργο και γρήγορο να δράξει ευκαιρίες.
    Προσπαθεί να κατανοήσει τους ανθρώπους και να τους βοηθήσει να εκπληρώσουν τις δυνατότητές τους.
    Προσαρμοστικό, ευέλικτο και αποδεκτικό εκτός αν απειλούνται οι αξίες τους.
  INTP:
    Άτομο που προσπαθεί να αναπτύσει λογικές εξηγήσεις για όλα όσα το ενδιαφέρουν.
    Θεωρητικό και αφηρημένο, το ενδιαφέρουν περισσότερο οι ιδέες παρά οι κοινωνικές συναναστροφές.
    Ήσυχο, εσωστρεφές και προσαρμοστικό. Έχει ασυνήθιστη ικανότητα να εστιάζει σε βάθος
    όταν λύνει προβλήματα πάνω σε θέματα που το ενδιαφέρουν. Σκεπτικό και πάντα αναλυτικό.
  ESTP:
    Άτομο ευέλικτο και ανεκτικό, υιοθετεί μια ρεαλιστική προσέγγιση επικεντρωμένη στα άμεσα αποτελέσματα.
    Οι θεωρίες και οι εννοιολογικές εξηγήσεις το κουράζουν, θέλει να δρά ενεργά για να λύσει κάποιο πρόβλημα.
    Επικεντρώνεται στο εδώ και τώρα, αυθόρμητο, απολαμβάνει κάθε στιγμή όταν είναι με άλλους.
    Απολαμβάνει τις υλικές ανέσεις και το στυλ. Μαθαίνει καλύτερα μέσω των πραξεων.
  ESFP:
    Άτομο εξωστρεφές, φιλικό και αποδεκτικό. Λάτρεις της ζωής, των ανθρώπων και των υλικών ανέσεων.
    Απολαμβάνει τη συνεργασία με άλλους για να υλοποιήσει πράγματα.
    Φέρτε την κοινή λογική και μια ρεαλιστική προσέγγιση στο δουλεία τους,
    και να είστε σίγουρος ότι η δουλειά θα γίνει διασκεδαστική.
    Ευέλικτο και αυθόρμητο, προσαρμόζεται εύκολα με νέους ανθρώπους και περιβάλλοντα.
    Μαθαίνει καλύτερα μια νέα δεξιότητα δοκιμάζοντας με άλλους ανθρώπους.
  ENFP:
    Άτομο ζεστό με ενθουσιασμό και φαντασία. Βλέπει τη ζωή ως γεμάτη ευκαιρίες.
    Κάνει συνδέσεις μεταξύ γεγονότων και πληροφοριών πολύ γρήγορα με αποτέλεσμα να του δίνει αυτοπεποίθηση στο να προχωράει στη ζωή.
    Χρείαζεται πολλή επιβεβαίωση από τους άλλους, εκτίμα εύκολα και υποστήριζεί.
    Αυθόρμητο και ευέλικτο, συχνά βασίζεται στην ικανότητά του να αυτοσχεδιάζει και στην προφορική του ευχέρεια.
  ENTP:
    Άτομο πολύστροφο, με ζωντάνια και δεν κρίβει λόγια. Ικανοποιητικό στην επίλυση νέων και δύσκολων προβλημάτων.
    Καλό στο να καταλαβαίνει τους άλλους ανθρώπους. Η ρουτίνα το κουράζει, σπάνια θα κάνει το ίδιο πράγμα με τον ίδιο τρόπο,
    ικανό να αλλάζει τη μία δουλειά μετά την άλλη.
  ESTJ:
    Άτομο πρακτικό, ρεαλιστικό, πραγματικό. Αποφασιστικό, κινείτε γρήγορα για να εφαρμόσει τις αποφάσεις και ιδέες που έχει.
    Οργανώνει καταστάσεις και ανθρώπους για να εκπληρωθούν τα σχέδια που θέλει,
    εστιάζεται στο να έχει αποτελέσματα με τον καλύτερο δυνατό τρόπο.
    Έχει ένα σύνολο γενικών λογικών κανόνων, που τους ακολουθά συστηματικά και θέλει και απο τους άλλους να κάνουν το ίδιο.
    Καταφέρνει να εφαρμόζει τα σχέδιά του.
  ESFJ:
    Άτομο ευτυχισμένο, ευσυνείδητο και συνεργάσιμο. Θέλει να έχει αρμονία στο περιβάλλον του,
    δουλεύει σκληρά για να το επιτύχει. Θέλει να συνεργάζεται με άλλους για να ολοκληρώνει τις εργασίες με ακρίβεια και γρηγοράδα.
    Πιστό, ακολουθεί κανόνες ακόμα και σε μικρά θέματα. Παρατηρεί τι χρειάζονται οι άλλοι στις ζωές τους
    και προσπαθεί να το προσφέρει. Θέλει να εκτιμάται για το ποιος/ά είναι και για το τι συνεισφέρει.
  ENFJ:
    Άτομο ζεστό, ευαίσθητο και υπεύθυνο. Εξαιρετικά προσαρμοστικό στα συναισθήματα,
    τις ανάγκες και τα κίνητρα των άλλων. Βλέπει το ποτήρι μισο γεμάτο, θέλει να βοηθάει τους άλλους.
    Μπορεί να λειτουργεί ως καταλύτης για ατομική και ομαδική ανάπτυξη. Αληθινό, ανταποκρίνεται στον έπαινο και την κριτική.
    Συνεργάσιμο, διευκολύνει τους άλλους σε μια ομάδα και παρέχει έμπνευση.
  ENTJ:
    Άτομο αποφασιστικό, αναλαμβάνει εύκολα την ηγεσία. Βλέπει γρήγορα παράλογες και αναποτελεσματικές διαδικασίες και πολιτικές,
    αναπτύσει και εφαρμόζει ολοκληρωμένα συστήματα για την επίλυση οργανωτικών προβλημάτων.
    Απολαμβάνει τον μακροπρόθεσμο προγραμματισμό και την επίλυση στόχων. Συνήθως είναι καλά ενημερωμένο,
    καλά διαβασμένο, απολαμβάνει την επέκταση των γνώσεών του και τη μετάδοση της σε άλλους. Ισχυρογνώμων.
