personality_questions:
  1:
    question: Προτιμώ
    a:
      answer: Να λύνω νέα περίπλοκα προβλήματα
    b:
      answer: Να δουλέυω πάνω σε κάτι που ήδη ξέρω
  2:
    question: Μου αρέσει
    a:
      answer: Να δουλεύω μόνος/η σε ήσυχο μέρος
    b:
      answer: Να βρίσκομαι μέσα στη δράση
  3:
    question: Θέλω να είμαι αφεντικό
    a:
      answer: Που εφαρμόζει όρους και προϋποθέσεις ανεξαρτήτως ατόμου
    b:
      answer: Που λαμβάνει υπ'όψιν προσωπικά προβλήματα και κάνει εξαιρέσεις
  4:
    question: Όταν δουλεύω πάνω σε κάτι
    a:
      answer: Θέλω να το τελειώσω
    b:
      answer: Το αφήνω μισο-τελειωμένο για τυχόν αλλαγές
  5:
    question: Όταν παίρνω αποφάσεις, το σημαντικότερο είναι να...
    a:
      answer: Έιναι λογικές και τεκμηριομένες
    b:
      answer: Σκεφτώ αν πληγώσω κάποιον/α πρώτα
  6:
    question: Για να λύσω ένα νέο θέμα, συνήθως
    a:
      answer: Το σκέφτομαι συνέχεια και σχεδιάζω πριν προχωρήσω
    b:
      answer: Ξεκινάω κατ'ευθείαν και σκέφτομαι καθώς το λύνω
  7:
    question: Για την επίλυση προβλήματος, προτιμώ
    a:
      answer: Να χρησιμοποιώ μεθόδους που έχουν δουλέψει στο παρελθόν
    b:
      answer: Να δοκιμάζω καινούριες μεθόδους
  8:
    question: Στην δουλειά μου, προτιμώ
    a:
      answer: Να δουλεύω πάνω σε πολλά πράγματα, μαθαίνοντας όσα πιο πολλά μπορώ
    b:
      answer: Να δουλεύω πάνω σε ένα συγκεκριμένο αντικείμενο που με κρατάει απασχολημένο
  9:
    question: Συνήθως
    a:
      answer: Προσχεδιάζω όταν θέλω να κάνω κάτι, και με ενοχλεί όταν αλλάζουν τα πλάνα μου
    b:
      answer: Αποφεύγω τα σχέδια, αφήνω τα πράγματα όπως έρθουν
  10:
    question: Όταν συζητάω γιά ένα πρόβλημα με κάποιον, μου είναι εύκολο
    a:
      answer: Να καταλάβω τη γενική εικόνα του θέματος
    b:
      answer: Να καταλάβω όλες τις λεπτομέρειες του θέματος
  11:
    question: Όταν με καλούν στο σπίτι ή στη δουλειά, συνήθως
    a:
      answer: Το θεωρώ σαν ενόχληση
    b:
      answer: Δεν με ενοχλεί να απαντήσω
  12:
    question: Ποιά λέξη σε περιγράφει περισσότερο
    a:
      answer: Αναλυτικός/ή
    b:
      answer: Ενθουσιώδης
  13:
    question: Όταν έχω μια εργασία να τελειώσω, προτιμώ
    a:
      answer: Να την κάνω σταθερά και με συνέπεια
    b:
      answer: Να δουλεύω με πολύ ενέργεια με αρκετά διαλείμματα
  14:
    question: Όταν συζητάω με κάποιον για κάποιο θέμα, προσπαθώ
    a:
      answer: Να καταλάβω βάση των προσωπικών μου εμπειριών
    b:
      answer: Να καταλάβω αναλύοντας με ανοιχτό μυαλό
  15:
    question: Όταν μου έρχεται μια ιδέα
    a:
      answer: Απλά την κάνω πράξη
    b:
      answer: Προτιμώ να την αναλύσω πιο πολύ πρωτού ενεργήσω
  16:
    question: Όταν δουλεύω πάνω σε κάτι, προτιμώ
    a:
      answer: Σχεδιάζω 'κλειστά' ώστε ο τελικός στόχος να είναι καθαρός
    b:
      answer: Σχεδιάζω 'ανοιχτά' ώστε να μπορώ να προσθέσω πράγματα αν χρειαστεί
  17:
    question: Όταν διαβάζω κάτι, συνήθως
    a:
      answer: Είμαι συγκεντρωμένος/η σε αυτό που διαβάζω και δεν αποσπάται η προσοχή μου
    b:
      answer: Λέξεις και προτάσεις μου δημιουργούν ιδέες και φαντασίες
  18:
    question: Όταν πρέπει να πάρω μια απόφαση στα γρήγορα, συνήθως
    a:
      answer: Δεν νιώθω άνετα και θα προτιμούσα να είχα περισσότερο χρόνο
    b:
      answer: Δεν έχω πρόβλημα με γρήγορες αποφάσεις
  19:
    question: Σε μία συνάντηση με πολλούς ανθρώπους
    a:
      answer: Μιλάω άνετα με όλους και δεν σκέφτομαι ιδιαίτερα το τι θα πώ
    b:
      answer: Πριν μιλήσω σκέφτομαι καλά το τι θα πώ
  20:
    question: Στη δουλειά, προτιμώ να αφιερώνω το χρόνο μου σε θέματα που αφορούν
    a:
      answer: Νέες ιδέες
    b:
      answer: Άλλους ανθρώπους
  21:
    question: Όταν με συμβουλεύουν, με ενοχλεί πιο πολύ οταν
    a:
      answer: Μου προτείνουν περίεργες ιδέες/λύσεις
    b:
      answer: Μου λένε σωστά πράγματα αλλά πάρα πολύ ώρα
  22:
    question: Είμαι...
    a:
      answer: Πρωινό άτομο
    b:
      answer: Νυχτοπούλι
  23:
    question: Ένα νέο ραντεβού, προτιμώ
    a:
      answer: Να είναι απρόβλεπτο χωρίς ιδιαίτερο σχεδιασμό
    b:
      answer: Να το έχω προσχεδιάσει
  24:
    question: Προτιμώ οι άνθρωποι να
    a:
      answer: Είναι ανοιχτοί στα συναισθήματά τους
    b:
      answer: Είναι πιο συγκρατημένοι
  25:
    question: Θα προτιμούσα να δουλεύω για μία εταιρεία που
    a:
      answer: Θα εξασκούσα το μυαλό μου
    b:
      answer: Θα εργαζόμουν για να βοηθήσω να εκπληρωθεί ο στόχος της
  26:
    question: Τα σαββατοκύριακα, προτιμώ
    a:
      answer: Να σχεδιάζω το τι θα κάνω
    b:
      answer: Να κάνω ότι τύχει
  27:
    question: Είμαι περισσότερο
    a:
      answer: Εξωστρεφής
    b:
      answer: Εσωστρεφής
  28:
    question: Θα προτιμούσα το ταίρι μου να
    a:
      answer: Έχει νέες ιδέες
    b:
      answer: Είναι Πρακτικός/ή
